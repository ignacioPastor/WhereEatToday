<ion-header>
	<ion-navbar>
		<ion-title>Where we eat today?</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let place of places" (click)="onClickPlace(place)">{{place}}</button>
	</ion-list>
	<button ion-button color="secondary" outline icon-left (click)="onClickChoose()">
		<ion-icon name="star-outline"></ion-icon>
			Choose
	</button>
</ion-content>
